<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
                $(document).ready(function(){
                    $("button").click(function(){
                        for(var i=0;i<3;i++)
                        {
                            if(document.getElementById("std"+(i+1)+"").value <= 25)
                            {
                                document.getElementsByTagName("p")[i].style.color="red";
                            }
                            else if(document.getElementById("std"+(i+1)+"").value >= 70)
                            {
                                document.getElementsByTagName("p")[i].style.color="green";
                            }
                            else if(document.getElementById("std"+(i+1)+"").value >= 35)
                            {
                                document.getElementsByTagName("p")[i].style.color="yellow";
                            }
                        }
                    });
                });
        </script>
    </head>
    <body>
        <input type="text" name="std1" id="std1">
        <input type="text" name="std2" id="std2">
        <input type="text" name="std3" id="std3">
        <button>Result</button>
        <p>Student1</p>
        <p>Student2</p>
        <p>Student3</p>
    </body>
</html>
